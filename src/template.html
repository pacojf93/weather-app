<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <input type="text" class="text two-columns card" id="city-input">
        <div class="location info two-columns text card" id="location"></div>
        <div class="temp info text container card" id="temp-container">
            <div class="temp info text" id="temp"></div>
        </div>
        <div class="humidity info text container card" id="humidity-container">
            <div class="humidity info text" id="humidity"></div>
        </div>
        <div class="windspeed info text container card" id="windspeed-container">
            <div class="windspeed info text" id="windspeed"></div>
        </div>
        <div class="conditions info two-columns text card" id="conditions" ></div>
        <div class="description info two-columns text card" id="description"></div>
    </div>
</body>
</html>
